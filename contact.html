<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Paul Chukwujekwu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        section {
            margin-bottom: 2em;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        nav a {
            margin: 0 1em;
            color: #fff;
            text-decoration: none;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 1em;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paul Chukwujekwu</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="about.html">About Me</a> | 
            <a href="portfolio.html">Portfolio</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/xdoqqpyj" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
		<!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
